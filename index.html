<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Etch-A-Sketch</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="etch">
      <h1>Etch A Sketch</h1>
      <div class="screen"></div>
      <div class="buttons">
        <div class="size-buttons">
          <span>Grid Density:</span>
          <button class="small">Small</button>
          <button class="medium">Medium</button>
          <button class="large">Large</button>
        </div>
        <div class="modes">
          <span>Mode:</span>
          <button class="classic">Classic</button>
          <button class="modern">Modern</button>
          <button class="rainbow">Rainbow</button>
        </div>
        <button class="erase">Erase</button>
      </div>
    </div>
    <footer>
        <p>Built by <a href="https://github.com/aidanwsimmons" target="_blank">aidanwsimmons</a> <a href="https://github.com/aidanwsimmons/odin-etch-a-sketch" target="_blank">Source</a></p>
    </footer>

    <script src="app.js"></script>
  </body>
</html>
